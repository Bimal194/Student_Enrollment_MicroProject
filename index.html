<html lang="en">
  <head>
    <title>Micro Project Work</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  </head>
  <body>
      
    <div class="container">
      <h2>Student Enrollment Form (Micro-Project)</h2>
      <form id="studForm" method="post">
        <div class="form-group">
          <span>
              <label for="studId">Roll-No:</label> 
              <label id="studIdMsg"> </label>
          </span>

          <input
            type="text"
            class="form-control"
            onchange="getStud()"
            name="studId"
            id="studId"
            placeholder="Enter Roll-No"
            required
          />
        </div>

        <div class="form-group">
          <label for="studName">Student Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="studName"
            placeholder="Enter Full Name"
            name="studName"
          />
        </div>

        <div class="form-group">
          <label for="studClass">Class:</label>
          <input
            type="text"
            class="form-control"
            id="studClass"
            placeholder="Enter Class"
            name="studClass"
          />
        </div>

        <div class="form-group">
          <label for="studDOB">Birth-Date:</label>
          <input
            type="date"
            class="form-control"
            id="studDOB"
            placeholder="Enter Birth-Date"
            name="studDOB"
          />
        </div>

        <div class="form-group">
          <label for="studAddress">Address:</label>
          <input
            type="text"
            class="form-control"
            id="studAddress"
            placeholder="Enter Address"
            name="studAddress"
          />
        </div>

        <div class="form-group">
          <label for="studEnrollDate">Enrollment-Date:</label>
          <input
            type="date"
            class="form-control"
            id="studEnrollDate"
            placeholder="Enter Enrollment-Date"
            name="studEnrollDate"
          />
        </div>

        <input
          type="button"
          class="btn btn-primary"
          id="save"
          value="Save"
          onclick="saveData();"
        />
        <input
          type="button"
          class="btn btn-primary"
          id="change"
          value="Change"
          onclick="changeData();"
        />
        <input
          type="button"
          class="btn btn-primary" 
          id="reset"
          value="Reset"
          onClick="resetForm()"
        />
        <!-- window.location.reload() -->
      </form>
    </div>

    <script src="js/index.js"> </script>
  </body>
</html>
